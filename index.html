<!DOCTYPE html>
<html>
<head>
	<title>thunder</title>
	<style>
		#myImage {
			width: 500px;
			height: 300px;
			background-color: white;
			background-image: url('redcol.jpeg'); /* set initial background image */
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
		}
		.square-button {
			background-color: yellow;
			color: green;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
	<script>
		function changeImageBackground() {
			var image = document.getElementById("myImage");
			image.style.backgroundColor = "transparent"; /* make the background color transparent */
			image.style.backgroundImage = "url('hulk.jpeg')"; /* set the new background image */
			document.getElementById("hello").innerHTML = "Hey bro,you blew my concentration!";
		}
	</script>
</head>
<body>
	<p id="hello">Welcome back BRUH</p>
	<div id="myImage"></div> <!-- use a div instead of img element to apply background image -->
	<button class="square-button" onclick="changeImageBackground()">Push me bro</button>
</body>
</html>
